<!doctype html>
<html>
  <head>
    <title>Table Values</title>
  </head>
  <body>
    <h1>Interns 2023 Database</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>

        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>

          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
